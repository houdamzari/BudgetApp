databases:
  - name: budgetapp
    databaseName: budgetapp_mnc3
    user: budgetapp_mnc3_user
    ipAllowList : []

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

